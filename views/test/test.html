<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kalaxia</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/profile.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/planet.css" />
  </head>
  <body>
    <div id="player">
      <div id="profile">
        <h1 class="player-name"></h1>
        <h3 class="faction-name"><a href="/views/faction"></a></h3>
      </div>
      <div id="planets">
        <header>
          <h2 data-translate="true">test.title</h2>
        </header>
        <section>
          <div style="display: block">
            <input type="text" id="url-to-send" placeholder="URL" ></input><br>
          </div>
          <div style="display: block">
            <input type="text" id="test-type" placeholder="GET/POST/..." ></input><br>
          </div>
          <div style="display: block">
            <input type="text" id="test-body" placeholder="Body" ></input><br>
          </div>
          <div style="display: block">
            <button id ="testButton" onclick="sendTest()"> send </button>
          </div>
          <div id= "responce"></div>
        </section>
      </div>
    </div>
    <script type="text/javascript" src="/config/config.js"></script>
    <script type="module" src="/static/js/main.js"></script>
    <script type="module" src="/static/js/test/test.js"></script>
    <!--<script type="text/javascript" src="/static/js/test/test2.js"></script>-->
  </body>
</html>
